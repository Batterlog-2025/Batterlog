<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チームランキング</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
</head>

<body class="bg-white min-h-screen">
    <header class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-10 flex items-center justify-between">
        <button onclick="location.href='index.html'" class="p-2 hover:text-gray-300">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="text-xl font-bold flex items-center">
            <i class="fas fa-users mr-2"></i>
            チームランキング</h1>
        </div>
        <span class="w-6"></span>
    </header>

    <main class="container mx-auto p-4 max-w-lg">
        <div class="bg-white shadow-md rounded-lg p-4 mb-6">
            <label for="team-selector" class="block text-sm font-medium mb-2 text-gray-700">チームを選択</label>
            <select id="team-selector" class="w-full p-2 border rounded text-sm"></select>
        </div>

        <section id="ranking-overall" class="space-y-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-800 border-b pb-1">通算ランキング</h2>
            <table class="table-auto w-full text-sm border border-gray-300">
                <thead>
                    <tr class="bg-gray-100 text-left">
                        <th class="border px-2 py-1">名前</th>
                        <th class="border px-2 py-1">安打</th>
                        <th class="border px-2 py-1">本塁打</th>
                        <th class="border px-2 py-1">打率</th>
                        <th class="border px-2 py-1">打点</th>
                        <th class="border px-2 py-1">盗塁</th>
                    </tr>
                </thead>
                <tbody id="ranking-table-body"></tbody>
            </table>
        </section>

    </main>

    <script src="team.js" defer></script>
</body>

</html>
