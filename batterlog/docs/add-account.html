<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント追加</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md sticky top-0">
        <button onclick="location.href='index.html'" class="p-2 hover:text-gray-300">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="text-xl font-bold flex items-center">
            <i class="fas fa-user-plus mr-1"></i>
            アカウント追加
        </div>
        <div class="w-6"></div> <!-- spacer -->
    </header>
    <main class="max-w-xl mx-auto bg-white p-6 mt-10 rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">プロフィール</h1>
        <form id="add-account-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium">名前</label>
                <input type="text" id="name" class="w-full mt-1 p-2 border rounded" placeholder="例：佐藤 一郎" required />
            </div>
            <div>
                <label class="block text-sm font-medium">守備位置</label>
                <input type="text" id="position" class="w-full mt-1 p-2 border rounded" placeholder="例：ピッチャー" />
            </div>
            <div>
                <label class="block text-sm font-medium">チーム名</label>
                <input type="text" id="team" class="w-full mt-1 p-2 border rounded" placeholder="例：○○クラブ" />
            </div>
            <div>
                <label class="block text-sm font-medium">プロフィール画像</label>
                <input type="file" id="profile-image" accept="image/*" />
                <img id="preview" class="w-20 h-20 rounded-full mt-2 border object-cover"
                    src="assets/img/default-profile.png" />
            </div>
            <div class="flex justify-end gap-3">
                <button type="button" onclick="location.href='settings.html'"
                    class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
                    キャンセル
                </button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    作成する
                </button>
            </div>
        </form>
    </main>
    <script src="add-account.js"></script>
</body>

</html>
