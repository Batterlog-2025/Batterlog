<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>試合詳細</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="stats.css" />
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-3xl">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4">試合詳細</h2>
            <div id="game-info" class="mb-6">
                <!-- 試合情報がここに表示されます -->
            </div>
            <div id="at-bats-container">
                <!-- 各打席の成績がここに表示されます -->
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="edit-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">編集</button>
                <button id="back-button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">戻る</button>
            </div>
        </div>
    </div>
    <script src="game-detail.js"></script>
</body>

</html>
