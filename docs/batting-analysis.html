<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打撃分析</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/batting-analysis.css">
</head>
<body class="bg-white text-gray-800">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-10">
    <button id="back-button" class="p-2 hover:text-gray-300">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="flex items-center">
      <i class="fas fa-chart-bar mr-2"></i>
      <h1 class="text-xl font-bold">打撃分析</h1>
    </div>
    <div class="w-6"></div>
  </header>

  <main class="p-4 space-y-6">
  <!-- 月別 -->
  <h2 class="text-lg font-semibold mb-1 text-blue-600">月別成績</h2>
  <div id="monthly-section" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>
</section>

<!-- ランナー別 -->
  <h2 class="text-lg font-semibold mb-1 text-blue-600">ランナー別成績</h2>
  <div id="runner-section" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
</section>

<!-- アウトカウント別 -->
  <h2 class="text-lg font-semibold mb-1 text-blue-600">アウトカウント別成績</h2>
  <div id="outcount-section" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
</section>
  </main>

  <footer class="text-center text-sm text-gray-400 p-4">
    &copy; 2025 バッターログ
  </footer>

  <script src="batting-analysis.js"></script>
</body>
</html>
